<!DOCTYPE html>
<html>
<body>

<h2>Exercise Javascript 6</h2>
       <div id="content" style="padding: 20px; background: blue; color: white; margin: 40px 0px;">
              CHÀO MỪNG BẠN ĐẾN VỚI VTD
       </div>

       <input type="button" id="btn1" value="Đổi backgroud thành màu đỏ"/>
       <input type="button" id="btn" value="Đổi backgroud thành màu vang"/>
       <!-- Thêm 1 button ở đây để đổi màu ô ở trên thành màu vàng -->

       <br>
       <br>

       <input type="radio" id="green" name="colorRadio" value="green">
       <label for="green">Green</label><br>
       <input type="radio" id="black" name="colorRadio" value="black">
       <label for="black">Black</label><br>
       <input type="radio" id="orange" name="colorRadio" value="orange">
       <label for="orange">Orange</label>

       <br>
       <br>

       <input type="button" id="btn2" value="Đổi màu background theo radio button"/>
       <!-- Làm sao để nhấn nút này thì màu nền được thay đổi theo giá trị của radio button chứ không phải hiện ra thông báo Me here = true hay false -->


<script type="text/javascript">
       var div = document.getElementById('content');
       var button = document.getElementById("btn1");
       button.onclick = function () {
              div.style.background = "red";
       };

       var button2 = document.getElementById("btn");
       button2.onclick = function () {
              div.style.background = "yellow";
       };

       

       var button1 = document.getElementById("btn2");
       button1.onclick = function () {
              var radioElements = document.getElementsByName("colorRadio");

             
              for (var i = 0; i < radioElements.length; i++){
                     if(radioElements[0].checked){
                            div.style.background = "green"
                     }
                     if(radioElements[1].checked){
                            div.style.background = "black"
                     }
                     if(radioElements[2].checked) {
                            div.style.background = "orange"
                     }
              }
       };

       // Kết luận:
       //         1. Chúng ta hiểu cách tương tác giữa button, radio button và thẻ div
       //         2. Chúng ta làm quen với khái niệm checked
       //         3. Chúng ta biết thêm 1 cách để viết hàm onclick
       //         4. Chúng ta biết thêm về mảng (tức là danh sách các item có cùng tên)
       //         5. Chúng ta biết về cách lấy các item có cùng tên giống nha bằng hàm document.getElementsByName
       //         6. Chúng ta hiểu thêm về thuộc tính checked của radio button
       //         7. Chúng ta hiểu thêm một chút về vòng lặp for

</script>
</body>
</html>
